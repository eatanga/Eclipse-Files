<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View All Departments</title>
</head>
<body>

<form>
<table>
<tr th:each="currentDepartment : ${departments}" >
	<td th:text="${currentDepartment.id}" />
		<td th:text="${currentDepartment.departmentName}" />
		<td th:text="${currentDepartment.departmentPhone}" />
		<td th:text="${currentDepartment.departmentBranch}" />
		<td th:text="${currentDepartment.employee.name}" />
		<td th:text="${currentDepartment.employee.jobPosition}" />
		<td th:text="${currentDepartment.employee.level}" />
		
		<td><a th:href="@{/edit/{id}(id=${currentDepartment.id})}">Edit</a></td>
		<td><a th:href="@{/delete/{id}(id=${currentDepartment.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputDepartment">Add a new department</a>

</body>
</html>
